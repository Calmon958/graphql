<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone01 Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <div id="profile-page">
            <div id="profile-header">
                <div id="profile-title-container">
                    <div id="profile-avatar-placeholder"></div>
                    <h1 id="profile-greeting">Welcome!</h1>
                </div>
                <button id="logout-button">Logout</button>
            </div>
            
            <div class="profile-section">
                <h2>Experience Points</h2>
                <div id="xp-amount"></div>
                <div id="xp"></div>
                <svg id="xp-over-time" width="100%" height="200"></svg>
            </div>
            
            <div class="profile-grid">
                <div class="profile-section">
                    <h2>User Info</h2>
                    <div class="profile-data">
                        <p>User ID: <span id="user-id">Loading...</span></p>
                        <p>Username: <span id="username">Loading...</span></p>
                    </div>
                </div>
                
                <div class="profile-section" id="audits-info">
                    <h2>Audit Stats</h2>
                    <p>Audits Done: <span id="audits-done">0</span></p>
                    <p>Audits Received: <span id="audits-received">0</span></p>
                    <p>Ratio: <span id="audits-ratio">0</span></p>
                    <svg id="audit-ratios" width="100%" height="150"></svg>
                </div>
            </div>
            
            <div class="profile-section">
                <h2>Skills</h2>
                <div id="skills-container">Loading skills...</div>
            </div>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
