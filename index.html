<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone01 Intra</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
      "imports": {
        "chart.js/auto": "https://cdn.jsdelivr.net/npm/chart.js/dist/chart.esm.js"
      }
    }
    </script>
</head>
<body>
  <div id="app-container">
    <div id="login-page">
      <h1>User Login</h1>
      <form id="login-form">
        <div id="login-error" class="error-message"></div>
        <div class="form-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" placeholder="Enter your Username/Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="profile-page" style="display: none;">
      <header id="profile-header">
        <div id="profile-title-container">
          <img id="profile-avatar-placeholder" src="avatar_placeholder.png" alt="User Avatar" />
          <h1 id="profile-greeting"></h1>
        </div>
        <button id="logout-button">Logout</button>
      </header>
      <main id="profile-main">
        <section id="xp-section" class="profile-section">
          <h2>Experience Points</h2>
          <div id="xp" class="profile-data"></div>
          <svg id="xp-over-time" width="100%" height="300"></svg>
        </section>
        
        <div class="profile-grid">
            <section id="grades-section" class="profile-section">
              <h2>Grades</h2>
              <ul id="grades-list" class="profile-data"></ul>
            </section>
            
            <section id="audits-section" class="profile-section">
              <h2>Audits</h2>
              <div id="audits-info" class="profile-data">
                <p>Done: <span id="audits-done"></span></p>
                <p>Received: <span id="audits-received"></span></p>
                <p>Ratio: <span id="audits-ratio"></span></p>
              </div>
              <svg id="audit-ratios" width="100%" height="200"></svg>
            </section>
        </div>
        
        <section id="skills-section" class="profile-section">
          <h2>Skills</h2>
          <div id="skills-container" class="profile-data"></div>
        </section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
